{% extends "tasks/layout.html" %}
{% block body %}
    <h1>Tasks:</h1>
    <ul>
        {% for task in tasks %}
        <li class="ListItem">{{ task }}</li>
        {% empty %}
            <li>No Items</li>
        {% endfor %}
    </ul>
    <a class="button" href="{% url 'tasks:add' %}"> Add a New Task</a>

{% endblock %}
